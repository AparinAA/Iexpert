{% extends "base_generic.html" %}

{% load crispy_forms_tags %}
{% block content %}
<h1 class="drop-shadow p-2 mb-4 mt-0 ml-0 rounded d-flex"><small class="align-middle">Форма для добавления организации</small></h1>
<form action="" method="post" class="drop-shadow p-2 mb-4 mt-0 ml-0 rounded">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Отправить" class="btn btn-light">
    
</form>
{% endblock %}
