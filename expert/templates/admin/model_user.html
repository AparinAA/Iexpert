{% extends 'admin/change_list.html' %}


{# Original template renders object-tools only when has_add_permission is True. #}
{# This hack allows sub templates to add to object-tools #}


{% block object-tools %}

<form action="generate_users/" method="POST">
    {% csrf_token %}
    <p>Основа<input type="text" size="15" name="name" ></p>
    <p>Кол-во<select name="num" autofocus>
	    <option value="1" >1</option>
	    <option value="2" >2</option>
	    <option value="3" >3</option>
	    <option value="4" >4</option>
	    <option value="5" >5</option>
	    <option value="6" >6</option>
	    <option value="7" >7</option>
	    <option value="8" >8</option>
	    <option value="9" >9</option>
	    <option value="10" >10</option>
    </select>
   	</p>
    <input type="submit" class="btn" value="Сгенерировать логины">
</form>
<br/>


<input type="checkbox" id="mycheckbox">
<label for="mycheckbox" class="feedback-label">FEEDBACK</label>
<form class="form" action="">
	{% csrf_token %}
	<div>
		<label for="id_name">Основание</label>
    	<input name="name" type="text" id="id_name">
	</div>
	<div>
		<label for="id_num">Количество</label>
    	<input name="name" type="number" id="id_num">
	</div>
	<div>
		<input type="submit" class="btn" value="Сгенерировать логины">
	</div>
</form>


{{ block.super }}
{% endblock %}
