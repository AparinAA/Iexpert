{% extends 'admin/import_export/change_list_import_export.html' %}


{# Original template renders object-tools only when has_add_permission is True. #}
{# This hack allows sub templates to add to object-tools #}


{% block object-tools %}
{{ block.super }}
<table>
    <tr>

        <td>
            <form action="reload_scores/" method="POST">
                {% csrf_token %}
                <input type="submit" class="btn" value="Обновить">
            </form>
        </td>

    </tr>
</table>
<br/>
{% endblock %}
